<!DOCTYPE html>
<html>
    <head>
        <title>Contact form</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
<div class="title">
 <h3>CONTACT ME</h3>
<h4>I am ready to get in touch with you</h4>
</div>
<div class="box">
<form>
    <input type="text" class="form-control" placeholder="Enter your name" required><br>
    <input type="text" class="form-control" placeholder="Enter your surname" required><br>
    <input type="text" class="form-control" placeholder="Enter your email"required><br>
    <textarea name="message" cols="100px" class="form-control" placeholder="Enter your message" rows="4"required></textarea><br>
    <input type="submit" class="form-control submit" value="SEND MESSAGE">
</form>
</div>
    </body>
</html>
